<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comida</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2> Qual é a comida que você mais gosta? </h2>

        <ul>
        <li>
            <input type="radio" id="f-option" name="selector">
            <label for="f-option">Lasanha</label>

            <div class="check"></div>
        </li>

        <li>
            <input type="radio" id="s-option" name="selector">
            <label for="s-option">Macarronada</label>

            <div class="check"></div>
        </li>

        <li>
            <input type="radio" id="t-option" name="selector">
            <label for="t-option">Hamburger</label>

            <div class="check"></div>
        </li>

        <li>
            <input type="radio" id="p-option" name="selector">
            <label for="p-option">Pizza</label>

            <div class="check"></div>
        </li>
        </ul>

        <button class="submit-button">Submeter</button>
    </div>
    <div class="assinatura">
        <p>Feito por <a href="https://github.com/Boudenzin">Romildo Júnior</a></p>  
    </div>
</body>
</html>
